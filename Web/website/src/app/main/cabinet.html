<div class="cabinet" article-hide>
	<div class="aside">
		<p class="title">Мои методички</p>
		<ul>


			<li ng-repeat="book in books" ng-click="$state.go('cabinet.bookInfo', {id: book.id})">
				<p>Название: <span class="bold">{{book.caption}}</span></p>
				<p>Дата: <span class="bold">{{formatDate(book.date)}}</span></p>
			</li>

		</ul>
		<button class="green" ng-click="makeNewArticle()">Создать методичку</button>
		<!-- <button class="green" ng-click="$state.go('cabinet.makeArticle')">Редактировать методичку</button> -->
	</div>

	<div class="content" ng-class="{'article-container': $state.includes('cabinet.makeArticle')}" cabinet-article>
		<div class="ui-view"></div>
		<div class="no-select" ng-if="$state.is('cabinet')">
			<img src="assets/images/empty_book.png" alt="">
			<p>Вы не выбрали ни одной методички</p>


		</div>
	</div>

</div>
