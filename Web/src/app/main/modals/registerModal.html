<div class="modal-wrapper">
	<p class="cancel" ng-click="cancel()">&times;</p>
	<div class="modal-head">
		<h2>Регистрация</h2>
		<h3>Для работы с методичками необходимо зарегистрироваться.</h3>
	</div>
	<div class="modal-body">
		<div class="wrap"><label for="email">Электронный адрес: </label><input type="text" id="email"></div>
		<div class="wrap"><label for="password">Пароль: </label><input type="text" id="password"></div>
		<div class="wrap"><label for="password2">Повторите пароль: </label><input type="text" id="password2"></div>
		<div class="wrap"><button class="green" ng-click="register()">Зарегистрироваться</button></div>
	</div>
	
</div>
